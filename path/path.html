<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Path</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./path.css" />
  </head>
  <body>
    <h1>Your Path</h1>
    <br />
    <div class="process-wrapper">
      <div id="progress-bar-container">
        <ul>
          <li class="step step01 active"><div class="step-inner" id="t1"></div></li>
          <li class="step step02"><div class="step-inner" id="t2"></div></li>
          <li class="step step03"><div class="step-inner" id="t3"></div></li>
          <li class="step step04"><div class="step-inner" id="t4"></div></li>
          <li class="step step05"><div class="step-inner" id="t5"></div></li>
        </ul>

        <div id="line">
          <div id="line-progress"></div>
        </div>
      </div>

      <div id="progress-content-section">
        <div class="section-content discovery active">
          <h2 id="head1"></h2>
          <p id="para1"></p>
        </div>

        <div class="section-content strategy">
          <h2 id="head2"></h2>
          <p id="para2"></p>
        </div>

        <div class="section-content creative">
          <h2 id="head3"></h2>
          <p id="para3"></p>
        </div>

        <div class="section-content production">
          <h2 id="head4"></h2>
          <p id="para4"></p>
        </div>

        <div class="section-content analysis">
          <h2 id="head5"></h2>
          <p id="para5"></p>
        </div>
      </div>
    </div>
    <script src="./data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
      console.log(localStorage.getItem("path_id"));
    </script>
    <script src="./path.js"></script>
  </body>
</html>
